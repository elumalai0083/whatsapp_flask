<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Galaxy Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    width:100vw;
    background:linear-gradient(135deg,#001244,#0056ff,#00081c);
    display:flex;
    justify-content:center;
    align-items:center;
}

.box{
    width:400px;
    padding:40px;
    background:rgba(255,255,255,.1);
    border-radius:25px;
    text-align:center;
    border:1px solid rgba(255,255,255,.2);
    backdrop-filter:blur(12px);
}

h2{
    color:white;
    font-size:38px;
    font-weight:700;
    text-shadow:0 0 10px black;
    margin-bottom:15px;
}

input{
    width:100%;
    padding:14px;
    margin-top:20px;
    border-radius:12px;
    border:none;
    font-size:18px;
    background:rgba(255,255,255,.2);
    color:white;
}

input::placeholder{
    color:#ddd;
}

button{
    width:100%;
    margin-top:35px;
    padding:14px;
    border-radius:13px;
    border:0;
    font-size:20px;
    background:linear-gradient(45deg,#001eff,#0080ff);
    color:white;
    cursor:pointer;
    transition:.3s;
    font-weight:600;
    letter-spacing:1px;
}

button:hover{
    transform:scale(1.05);
}

.error{
    margin-top:15px;
    font-size:18px;
    color:#ff6161;
    font-weight:500;
}

p{
    color:white;
    margin-top:20px;
}

a{
    color:cyan;
    text-decoration:none;
}

</style>
</head>

<body>

<div class="box">

    <h2>Welcome Back</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/login" method="POST">

        <input name="phone" placeholder="Phone Number">

        <input type="password" name="password" placeholder="Password">

        <button type="submit">Login</button>
    </form>

    <p>New user? <a href="/register">Create Account</a></p>

</div>

</body>
</html>
